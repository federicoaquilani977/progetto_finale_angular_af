<div class="post-create">
  <h2>Crea Nuovo Post</h2>

  <form (ngSubmit)="createPost()">
    <div class="form-group">
      <label>Titolo</label>
      <input type="text" [(ngModel)]="formData.title" name="title" placeholder="Inserisci il titolo">
    </div>

    <div class="form-group">
      <label>Contenuto</label>
      <textarea [(ngModel)]="formData.body" name="body" rows="6" placeholder="Inserisci il contenuto"></textarea>
    </div>

    <div class="form-group">
      <label>User ID</label>
      <input type="number" [(ngModel)]="formData.userId" name="userId" min="1">
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn btn-secondary">Annulla</button>
      <button type="submit" class="btn btn-primary">Crea Post</button>
    </div>
  </form>
</div>
